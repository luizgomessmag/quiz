    <main>
        <form id="quizForm" class="blocoperguntas">
            <h1>pergunta</h1>
            <p>O que é a memória ROM?</p>
            <img src="/linux.png" alt="linux barrigudo">
            <div class="buttons">
                <input type="radio" name="alternativa" id="alt1" value="falso" required>
        <label for="alt1">É uma memória volátil onde se guarda aplicativos abertos</label>
                <input type="radio" name="alternativa" id="alt2" value="falso" required>
        <label for="alt2">É a memória que o processador usa para fazer contas</label>
                <input type="radio" name="alternativa" id="alt3" value="correto" required>
        <label for="alt3">É uma memória fixa que tem os dados de inicialização do computador gravados</label>
                <input type="radio" name="alternativa" id="alt4" value="falso" required>
        <label for="alt4">É a memória que é usada para baixar arquivos.</label>
                     
            </div>

            <div class="botaoenviar">

                <button id="enviar1">enviar</button>

            </div>

            

        </form>
    </main>

    </footer>
